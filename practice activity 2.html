<!DOCTYPE html>
<html lang ="eng">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content="Width=Device-Width,initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1 align="center">Hotel Room Booking Form</h1>
       <form action="#" align="center"> 
        <fieldset>
        <label for="fullname">Full Name :</label> 
        <input type="text" placeholder="Enter Your Name">
        <br><br>
        <label for="email">Email :</label>
        <input type="text" placeholder="Enter Your Email">
        <br><br>
        <label for="phone">Phone :</label>
        <input type="text" placeholder="Enter Your Phone">
        <br><br>
        <label for="check-in">Check-in Date :</label>
        <input type="date">
        <label for="Check-out">Check-Out :</label>
        <input type="date">
        <br><br>
        <label for="room">Room Type :</label>
        <select id="room" name="room">
            <option value="single">Single Room </option>
            <option value="double">Double Room </option>
            <option value="triple">Triple Room </option>
        </select>
        <br><br>
        <label for="Guest">Number/s of Guest :</label>
        <input type="number" id="Guest" name="guest" min="1" max="6">
        <br><br>
        <label for="Request">Special Request :</label>
        <br>
        <textarea id="request" name="request" rows="4" cols="40"></textarea>
        <br><br>
        <input type="submit" value="Book Room">
        <input type="reset" value="Reset Room">
        </fieldset>
       </form>
       <hr>
       <H6>Developed by Saurabh Rawat</H6>

       <h6>CSE-26</h6>
    </body>
</html>
